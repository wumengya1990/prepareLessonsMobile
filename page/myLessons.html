<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <title>我的备课</title>
    <link href="../css/main.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="../js/jquery-3.3.1.min.js"></script>
</head>
<body>
    <div id="indexMain" class="mianScroll bgmain">
        <div class="topBox">
            <div class="searchBox">
                <el-input suffix-icon="el-icon-search" v-model="inputnr" placeholder="按照教案名称/作者搜素"></el-input>
            </div>
            <div class="topNav"><span>我的备课</span><span>学校共享</span><span>区县共享</span><span>我的收藏</span></div>
        </div>

        <div class="lessonList">
            <ul>
                <li v-for="course in courseList">
                        <div class="lessonImg"><img v-bind:src="course.imgUrl"></div>
                        <div class="lessonContent">
                            <h4>{{course.title}}</h4>
                            <p class="synopsis"><span><i class="el-icon-date"></i>{{course.formPeo}}</span><span><i class="el-icon-date"></i>{{course.time}}</span><em>已校共享</em></p>
                            <div class="operate"><a @click="tcshow =! tcshow"><i class="el-icon-view"></i>查看反思</a><a><i class="el-icon-location-outline"></i>课程定位</a></div>
                        </div>
                        <div class="clear"></div>
                </li>
     </ul>
        </div>

        <div class="tcLayer" v-show="tcshow">
            <div class="tcLayerMain">
                <div class="closeBt"><em class="psnA" @click="tcshow =! tcshow"></em></div>
                <div class="LayerTop">
                    <dl>
                        <dt><img src="../images/gongnengTb_03.png"></dt>
                        <dd>教学反思</dd>
                    </dl>
                </div>
                <div class="LayerCenter">
                    <ul class="selectList">
                        <li>
                            <em><i>*</i>年级</em>
                            <el-select v-model="value" placeholder="请选择" size="small">
                                <el-option v-for="item in options" :key="item.value" :label="item.label" :value="item.value"></el-option>
                            </el-select>
                        </li>
                        <li>
                            <em><i>*</i>班级</em>
                            <el-select v-model="value" placeholder="请选择" size="small">
                                <el-option v-for="item in options" :key="item.value" :label="item.label" :value="item.value"></el-option>
                            </el-select>
                        </li>
                        <li>
                            <em><i>*</i>日期</em>
                            <el-select v-model="value" placeholder="请选择" size="small">
                                <el-option v-for="item in options" :key="item.value" :label="item.label" :value="item.value"></el-option>
                            </el-select>
                        </li>
                        <li>
                            <em><i>*</i>节次</em>
                            <el-select v-model="value" placeholder="请选择" size="small">
                                <el-option v-for="item in options" :key="item.value" :label="item.label" :value="item.value"></el-option>
                            </el-select>
                        </li>
                </ul>
                        
                </div>
                <div class="LayerBottom psnA psnAC"><el-button style="width:80%;" type="primary">提交</el-button></div>
            </div>
        </div>

    </div>
    <script>
        new Vue({
            el:'#indexMain',
            data:{
                inputnr:'',
                tcshow:false,
                options: [{
                    value: '选项1',
                    label: '黄金糕'
                    }, {
                    value: '选项2',
                    label: '双皮奶'
                    }, {
                    value: '选项3',
                    label: '蚵仔煎'
                    }, {
                    value: '选项4',
                    label: '龙须面'
                    }, {
                    value: '选项5',
                    label: '北京烤鸭'
                    }],
                    courseList:[
                        {
                            imgUrl:'../images/runtu.jpg',
                            title:'少年闰土——鲁迅1',
                            formPeo:'王艳丽',
                            time:'2018-10-22',
                            shareState:true
                        },
                        {
                            imgUrl:'../images/runtu.jpg',
                            title:'少年闰土——鲁迅2',
                            formPeo:'张洋',
                            time:'2018-10-22',
                            shareState:true
                        },
                        {
                            imgUrl:'../images/runtu.jpg',
                            title:'少年闰土——鲁迅3',
                            formPeo:'王帅',
                            time:'2018-10-22',
                            shareState:true
                        },
                        {
                            imgUrl:'../images/runtu.jpg',
                            title:'少年闰土——鲁迅4',
                            formPeo:'李炜',
                            time:'2018-10-22',
                            shareState:true
                        }
                    ],
                    value: ''
            },
            mounted() {
                this.firstPage();
            },
            methods:{
                firstPage:function(){
                    $(".topNav span").eq(0).addClass("on");
                    $(".topNav span").click(function(){
                        $(this).addClass("on").siblings().removeClass("on");
                    })
                }
            }
            
        })
    </script>
</body>
</html>
