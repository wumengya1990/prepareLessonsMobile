<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <title>我的收藏</title>
    <link href="../css/font/iconfont.css" rel="stylesheet" type="text/css">
    <link href="../css/main.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>

    <script src="../js/jquery-3.3.1.min.js"></script>

<body>
    <div id="indexMain" class="mianScroll bgmain">
        <div class="topTool">
            <a onclick="window.history.back(-1)"><i class="el-icon-arrow-left"></i>返回</a>
            <em>备课中心</em>
            <a @click="tcshowR =! tcshowR">筛选</a>
        </div>

        <div class="topBox">
            <div class="searchBox">
                <el-input suffix-icon="el-icon-search" v-model="inputnr" placeholder="按照教案名称/作者搜素"></el-input>
            </div>
            <div class="topNav"><span>我的备课</span><span>学校共享</span><span>区县共享</span><span>我的收藏</span></div>
        </div>

        <div class="lessonList">
            <ul>
                <li>
                    <div class="lessonImg"><img src="../images/runtu.jpg" alt="少年闰土"></div>
                    <div class="lessonContent">
                        <h4>少年闰土——鲁迅</h4>
                        <p class="synopsis"><span>原作者：王艳</span><span>收藏时间：2018-09-19</span></p>
                        <div class="operate"><a><i class="el-icon-view"></i>查看反思</a><a><i class="icon bpMobile bpMobile-yishiyong"></i>已使用</a></div>
                    </div>
                    <div class="clear"></div>

                <li>

                        <p class="synopsis"><span>原作者：王艳</span><span>收藏时间：2018-09-19</span></p>
                        <div class="operate"><a><i class="el-icon-view"></i>查看反思</a><a><i class="icon bpMobile bpMobile-yishiyong"></i>未使用</a></div>
                    </div>
                    <div class="clear"></div>
                </li>
            </ul>
        </div>

    </div>
    <script>
        new Vue({
            el:'#indexMain',
            data:{
                inputnr:''
            },
            mounted() {
                this.firstPage();
            },
            methods:{
                firstPage:function(){
                    $(".topNav span").eq(3).addClass("on");
                    $(".topNav span").click(function(){
                        $(this).addClass("on").siblings().removeClass("on");
                    })
                }
            }
            
        })
    </script>
</body>
</html>
